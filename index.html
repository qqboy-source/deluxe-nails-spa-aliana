<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- PRELOAD HERO IMAGE to prevent background flicker -->
    <link rel="preload" as="image" href="https://picsum.photos/1600/1200?random=1">
    <title>Deluxe Nails & Spa Aliana</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        /* 
          New background: A photographic marble texture for a realistic look.
          To use your own image, upload it and replace the URL in the line below.
        */
        background-color: #EAEAEA; /* A fallback color that matches the marble */
        background-image: url('https://images.unsplash.com/photo-1605371924570-265d50614084?q=80&w=2940&auto=format&fit=crop');
        background-size: cover;
        background-position: center center;
        background-attachment: fixed; /* Keeps the background stationary during scroll */
        position: relative;
        overflow-x: hidden;
      }

      .fade-in-on-scroll {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 1s ease-out, transform 1s ease-out;
        will-change: opacity, transform;
      }
      .fade-in-on-scroll.is-visible {
        opacity: 1;
        transform: translateY(0);
      }
      /* Custom scrollbar for modal */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(217, 172, 100, 0.5); /* gold-500 with opacity */
        border-radius: 10px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: rgba(217, 172, 100, 0.8);
      }

      /*
        Corrected animation for seamless scrolling.
        With duplicated content, we only need to translate by 50% of the
        total height (which is the height of one set of images).
      */
      @keyframes scroll-up {
        from { transform: translateY(0); }
        to { transform: translateY(-50%); }
      }
      @keyframes scroll-down {
        from { transform: translateY(-50%); }
        to { transform: translateY(0); }
      }
      
      .pause {
        animation-play-state: paused;
      }
      
      /* Charging Button Effect - Robust Version */
      .btn-charging {
        position: relative;
        overflow: hidden;
        z-index: 1; /* Establishes stacking context */
        transition: color 0.4s ease-out;
      }
      /* Static white background layer */
      .btn-charging::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: white;
        z-index: -2; /* Sits behind everything else */
      }
      /* Animated gold charging layer */
      .btn-charging::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 0;
        height: 100%;
        background-color: #C6934A; /* tailwind gold-600 */
        transition: width 0.4s ease-out;
        z-index: -1; /* Sits between text and white background */
      }
      .btn-charging:hover {
        color: white;
      }
      .btn-charging:hover::before {
        width: 100%;
      }

    </style>
