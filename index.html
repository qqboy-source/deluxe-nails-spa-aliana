
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deluxe Nails & Spa Aliana</title>
    
    <!-- Preload the hero background image to prevent flicker and improve LCP -->
    <link rel="preload" as="image" href="https://picsum.photos/1600/1200?random=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Custom Tailwind CSS Configuration
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'serif': ['Cormorant Garamond', 'serif'],
              'sans': ['Poppins', 'sans-serif'],
            },
            colors: {
              'gold': {
                '100': '#FBF3E6', '200': '#F6E5C9', '300': '#EED6AB',
                '400': '#E4C186', '500': '#D9AC64', '600': '#C6934A',
                '700': '#9F763B', '800': '#78592C', '900': '#503C1D',
              },
            },
            animation: {
              'fade-in-up': 'fadeInUp 1.5s ease-out 0.5s forwards',
              'fade-in': 'fadeIn 0.3s ease-out forwards',
              'scale-in': 'scaleIn 0.3s ease-out forwards',
              'scroll-up': 'scroll-up 40s linear infinite',
              'scroll-down': 'scroll-down 40s linear infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(40px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              'scroll-up': {
                'from': { transform: 'translateY(0)' },
                'to': { transform: 'translateY(-50%)' },
              },
              'scroll-down': {
                'from': { transform: 'translateY(-50%)' },
                'to': { transform: 'translateY(0)' },
              }
            },
          },
        },
        plugins: [
          tailwind.plugin(function({ addUtilities }) {
            addUtilities({
              '.text-shadow-subtle': {
                textShadow: '1px 1px 2px rgba(0,0,0,0.1)',
              },
              '.text-shadow-strong': {
                textShadow: '2px 2px 8px rgba(0,0,0,0.5)',
              },
            })
          })
        ],
      }
    </script>
    <style>
      /* Base styles and complex effects not achievable with Tailwind utilities alone */
      html { scroll-behavior: smooth; }
      body {
        background-color: #EAEAEA;
        background-image: url('https://images.unsplash.com/photo-1605371924570-265d50614084?q=80&w=2940&auto=format&fit=crop');
        background-size: cover;
        background-position: center center;
        background-attachment: fixed;
        overflow-x: hidden;
      }
      .fade-in-on-scroll {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 1s ease-out, transform 1s ease-out;
        will-change: opacity, transform;
      }
      .fade-in-on-scroll.is-visible {
        opacity: 1;
        transform: translateY(0);
      }
      /* Custom scrollbar for modal */
      .custom-scrollbar::-webkit-scrollbar { width: 8px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(217, 172, 100, 0.5);
        border-radius: 10px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background-color: rgba(217, 172, 100, 0.8); }
      
      /* Utility to hide scrollbar but keep it functional */
      .hide-scrollbar::-webkit-scrollbar { display: none; }
      .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* Animation pause utility */
      .pause {
        animation-play-state: paused;
      }
      
      /* Charging Button Effect: Uses pseudo-elements which are not directly styleable with Tailwind utilities */
      .btn-charging {
        position: relative;
        overflow: hidden;
        z-index: 1;
        transition: color 0.4s ease-out;
      }
      .btn-charging::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: white;
        z-index: -2;
      }
      .btn-charging::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 0;
        height: 100%;
        background-color: #C6934A; /* tailwind gold-600 */
        transition: width 0.4s ease-out;
        z-index: -1;
      }
      .btn-charging:hover { color: white; }
      .btn-charging:hover::before { width: 100%; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.1/",
    "react": "https://esm.sh/react@^19.1.1",
    "react-dom": "https://esm.sh/react-dom@^19.1.1",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <div id="modal-root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
