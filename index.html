<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deluxe Nails & Spa Aliana</title>
    
    <!-- Preload critical images to prevent flicker and improve LCP -->
    <link rel="preload" as="image" href="images/hero-background.jpg?v=2">
    <link rel="preload" as="image" href="images/site-background.jpg">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
      /* Base styles and complex effects not achievable with Tailwind utilities alone */
      html { scroll-behavior: smooth; }
      body {
        /* 
          INSTRUCTION: To set your website background, upload your image to the 
          `public/images` folder and name it 'site-background.jpg'.
          The site will automatically pick it up.
        */
        background-image: url('images/site-background.jpg');
        background-size: cover; /* Cover the entire viewport */
        background-position: center center; /* Center the image */
        background-repeat: no-repeat; /* Do not repeat the image */
        background-attachment: fixed; /* Keep the image fixed during scroll */
        background-color: #333; /* Dark fallback color if the image fails */
        overflow-x: hidden;
      }
      .fade-in-on-scroll {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 1s ease-out, transform 1s ease-out;
        will-change: opacity, transform;
      }
      .fade-in-on-scroll.is-visible {
        opacity: 1;
        transform: translateY(0);
      }
      /* Custom scrollbar for modal */
      .custom-scrollbar::-webkit-scrollbar { width: 8px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(217, 172, 100, 0.5);
        border-radius: 10px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background-color: rgba(217, 172, 100, 0.8); }
      
      /* Utility to hide scrollbar but keep it functional */
      .hide-scrollbar::-webkit-scrollbar { display: none; }
      .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* Animation pause utility */
      .pause {
        animation-play-state: paused;
      }
      
      /* Charging Button Effect: Uses pseudo-elements which are not directly styleable with Tailwind utilities */
      .btn-charging {
        position: relative;
        overflow: hidden;
        z-index: 1;
        transition: color 0.4s ease-out;
      }
      .btn-charging::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: white;
        z-index: -2;
      }
      .btn-charging::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 0;
        height: 100%;
        background-color: #C6934A; /* tailwind gold-600 */
        transition: width 0.4s ease-out;
        z-index: -1;
      }
      .btn-charging:hover { color: white; }
      .btn-charging:hover::before { width: 100%; }
    </style>
